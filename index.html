<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="font" href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf">

</head>
<body>
  <div class="boxes">
    <div class="first-box">
        <div id="first-box-first-text">
          <h3>Your Result</h3>
          <div class="circle">
            <span><span class="big-number">76<br/></span> of 100</span>
          </div>
        </div>
      <div id="first-box-second-text">
        <h2>Great</h2>
        <p>You scored higher than 65% of
          the people who have taken
          these tests.</p>
      </div>
    </div>
    <div class="second-box">
      <div class="second-box-title">
        <h2>Summary</h2>
      </div>
      <div class="flex-box1">
        <div class="box-content">
          <img id="icon" src="assets/images/icon-reaction.svg" alt="Reaction" width="100" height="100">
          <h4>Reaction</h4>
          <p><b>80</b> / 100</p>
        </div>
      </div>
      <div class="flex-box2">
        <div class="box-content">
          <img id="icon" src="assets/images/icon-memory.svg" alt="Memory" width="100" height="100">
          <h4>Memory</h4>
          <p><b>92</b> / 100</p>
        </div>
      </div>
      <div class="flex-box3">
        <div class="box-content">
          <img id="icon" src="assets/images/icon-verbal.svg" alt="Verbal" width="100" height="100">
          <h4>Verbal</h4>
          <p><b>61</b> / 100</p>
        </div>      
      </div>
      <div class="flex-box4">
        <div class="box-content">
          <img id="icon" src="assets/images/icon-visual.svg" alt="Visual" width="100" height="100">
          <h4>Visual</h4>
          <p><b>72</b> / 100</p>
        </div>      
      </div>
      <div class="submit-button">
        <button class="submit" type="submit">Continue</button>
      </div>
    </div>
  </div>
  
  <section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor>. 
      Coded by <a href="#">Esther Aiyeola</a>.
    </div>
  </section>
</body>
</html>
